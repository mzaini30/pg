<!DOCTYPE html>
<html>
<head>
	<title>Cek Pilihan Ganda</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="vue">
		<div class="container">
			<br>
			<div class="form-group">
				<label for="">Kunci jawaban</label>
				<input type="text" v-model='kunci' class="form-control" placeholder="CADBCCADBACADBC">
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="">Jawaban siswa</label>
						<textarea name="" id="" cols="30" rows="10" class="form-control setengah-tinggi" v-model='jawaban' placeholder="Andi,CADBCCADBACADBC"></textarea>
					</div>
					<div class="form-group">
						<div class="panel panel-default">
							<div class="panel-body setengah-tinggi scroll">
								<table class="table table-bordered table-striped">
									<tbody>
										<tr>
											<td></td>
											<td>{{ kunci }}</td>
										</tr>
										<tr v-for='(x, n) in namanya'>
											<td>{{ x }}</td>
											<td v-html='laporan[n]'></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label for="">Nilai (0 - {{ tertinggi }})</label>
						<textarea name="" id="" cols="30" rows="10" class="form-control tinggi" v-model='hasil_sesungguhnya' placeholder="Andi: 25" readonly=""></textarea>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<label for=""><mark><em>Nilai (0 - 100)</em></mark></label>
						<textarea name="" id="" cols="30" rows="10" class="form-control tinggi" v-model='hasil' placeholder="Andi: 100" readonly=""></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="vendor/vue.min.js"></script>
	<script src="vendor/jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
